<!doctype html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='login.css')}}">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <meta charset="utf-8">
</head>

<body>
  
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 ">
        <img class="image01"
        src="/static/login_img.jpg">
        </div>
        <div class="col-lg-6 justify-content-center">

            <h1 >Sign in to Proceed</h1>
            <hr style="width:50%;text-align:left;margin-left:140px">
            
            <div id="email-pass-portion" >
                
                <br>
                <form action="/login", method="post">
                  <div class="email-pass email">
                    <h4>E-mail</h4>
                    <div className="input-group flex-nowrap">
                      <input
                        type="text"
                        placeholder="xyz@mail.com"
                        aria-describedby="addon-wrapping"
                        aria-label="Disabled input example" 
                        size="25"
                        class="input-email"
                        name="email"
                      />
                    </div>
                  </div>
                  <br />
                  <br/>
                    <h4>Password</h4>
                    <div class="input-group">
                      <input
                        type="password"
                        placeholder="Password"
                        aria-describedby="addon-wrapping"
                        aria-label="Disabled input example" 
                        size="25"
                        class="input-email"
                        name="password"
                      />
                      <br>
                      
                      <div class="row">
                        <div class="col-lg-4">
                        <div class="d-grid gap-4 col-6 login">
                             <button type="submit" value="login" class="btn btn-success" type="button">LOGIN</button> 
                          </div>
                        </div>
                        <div class="col-lg-8">
                          <div class="d-grid gap-3 col-12 login">
                            <a href="/signup" > <button class="btn btn-success" type="button">Sign Up Here</button> </a>
                          </div>
                        </div>
                        </div>
          </div>
        
      </form>
      
    </div>
</div>
</body>

<!doctype html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='signup.css')}}">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <meta charset="utf-8">
</head>

<body>
  
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 imagerow">
        <img class="image01"
        src="/static/login_img.jpg">
        </div>
        
        <div class="col-6 forms">
                <header>Registration</header>
            
            <form action="/signup", method="POST">
                <div class="form first">
                    <div class="details personal">
                        <span class="title">Personal Details</span>
    
                        <div class="fields">
                            <div class="input-field">
                                <label>Full Name</label>
                                <input name="fullname" type="text" placeholder="Enter your name" required>
                            </div>
    
                            <div class="input-field">
                                <label>Email</label>
                                <input name="email" type="text" placeholder="Enter your email" required>
                            </div>
                            <div class="input-field">
                                <label>Username</label>
                                <input name="username" type="text" placeholder="Enter your Username" required>
                            </div>
    
                            <div class="input-field">
                                <label>Mobile Number</label>
                                <input name="mobile"  type="number" pattern="+94[7-9]{2}-[0-9]{3}-[0-9]{4}" value="+94" placeholder="Enter mobile number" required>
                            </div>
                            <div class="input-field">
                                <label>Passward</label>
                                <input name="password" type="password" placeholder="Enter your password" required>
                            </div>
                            <div class="input-field">
                                <label>Confirm Passward</label>
                                <input type="password" placeholder="Confirm Your Passward" required>
                            </div>
    
                            <div class="input-field gender">
                                <label>Gender</label>
                                <select required>
                                    <option disabled selected>Select gender</option>
                                    <option>Male</option>
                                    <option>Female</option>
                                    <option>Others</option>
                                </select>
                                <br>
                            </div>
                           
                        </div>
                        
                    </div>
                    <div class="d-grid gap-4 col-6 register">
                    <button class="btn btn-success" type="submit">Register
                        <i class='far fa-arrow-alt-circle-down'></i>
                    </button>
                      </div>
                </div>
                        </form>
                  
        
       

        </div>
    </div>
</div>
</body>
